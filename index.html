<html>
	<head>
		<!-- add treewiew script -->
		<script src="treeview.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- create canvas -->
		<center>
			<canvas id="forTree"  width="600" height="600" style="border: 1px solid black"></canvas>
		</center>
		<script>
			var exampleTree = {
				value: 10,
				childs: [
					{
						value: 20,
						childs: []
					},
					{
						value: 12,
						childs: []
					}
				]
			};
			var parameters = {
				edge: {
					color: "#999999",
					thickness: 1,
					marginRadus: 3
				},
				node: {
					radius: 2,
					color: "#CC0000",
					text: {
						offset: { x:3, y:-1 },
						color: "#999999",
						size: 3,
					}
				},
				marginTop: 5,
				marginLeft: 0,
				marginRight: 0,
				tree: {
					margin:5,
					height:20
				}
			};
			// find canvas and pass to Treeview(exampleTree, canvas, parameters)
			var treeCanvas = document.getElementById("forTree");
			
			Treeview(exampleTree, treeCanvas, parameters);
		</script>
	</body>
</html>
